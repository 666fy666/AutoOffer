# 简历模板示例 - 展示如何使用多行内容
# 
# 在YAML中，多行文本有两种写法：
# 1. 使用 | (literal block scalar) - 保留所有换行符
# 2. 使用 > (folded block scalar) - 将换行符转换为空格，但保留段落分隔
#
# 示例：

resume:
  姓名: 张三
  电话: 13800138000
  邮箱: zhangsan@example.com
  
  # 使用 | 保留换行符的示例
  工作经历: |
    2020.01 - 至今  ABC公司  软件工程师
    负责后端开发工作
    使用Python和Django框架
    
    2018.06 - 2019.12  XYZ公司  初级开发工程师
    参与多个项目的开发
    
  # 使用 > 折叠换行的示例（适合段落文本）
  自我评价: >
    我是一名经验丰富的软件工程师，
    擅长Python开发和Web应用开发。
    具有良好的团队协作能力和问题解决能力。
  
  # 单行文本（普通格式）
  技能: Python, Django, FastAPI, PostgreSQL
  
  # 多行文本（使用 |）
  项目经验: |
    项目1：在线商城系统
    - 负责后端API开发
    - 使用Django REST Framework
    
    项目2：数据分析平台
    - 负责数据处理模块
    - 使用Pandas和NumPy
